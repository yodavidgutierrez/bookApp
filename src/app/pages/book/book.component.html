<h1>Libro <small>Nombre del libro</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/books">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del libro" required>
            </div>
            <div class="form-group">
                <label>Año</label>
                <input type="text" class="form-control" placeholder="Año del libro" required>
            </div>
            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" required>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
            </div>
        </form>
    </div>
</div>
