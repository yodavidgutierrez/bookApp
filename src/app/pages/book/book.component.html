<h1>Libro <small>{{book.nombre}} - {{book.anio}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/books">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" [(ngModel)]="book.id" name="id" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="book.nombre" name="nombre" placeholder="Nombre del libro" required>
            </div>
            <div class="form-group">
                <label>Año</label>
                <input type="text" class="form-control" [(ngModel)]="book.anio" name="anio" placeholder="Año del libro" required>
            </div>
            <div class="form-group" *ngIf="!this.idAuthor">
                <label>Autor</label>
                <div class="input-group mb-3">
                    <select class="custom-select" [(ngModel)]="book.autor" name="autor">
                      <option *ngFor="let a of authorsList" [value]="a.id">{{a.nombre}} {{a.apellido}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
            </div>
        </form>
    </div>
</div>
